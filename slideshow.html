<html>
<head>
<style>
#body
{
	width: 100%;
	height: 100%;
}
#main{
	width: 30%;
	height: 30%;
	position: relative;
	left: 35%;
}
#image{
	max-height: 100%;
	max-width: 100%;
}
#l{
	position: relative;
	left: 35%;
	display: inline-block;
}
#r{
	position: relative;
	left: 51%;
	display: inline-block;
}
</style>
<body>
<div id='main'>
	<img onmouseover="stop()" onmouseout = "start()" id = 'image' src='1.jpg'>
</div>
<button onclick='change(1,0)' id='l'>left</button>
<button onclick='change(0,1)' id='r'>right</button>
<script>
	var lvar;
	var check=1;
	var process;
	function start()
	{
		if (check == 1)
		{
			prechange();
			check = 0;
		}
	}
	function stop()
	{
		clearInterval(process);
		check = 1;
	}
	function prechange()
	{
		process = setInterval(change,3000,0);
	}
	function change(lvar,rvar)
	{
		var img = document.getElementById('image');
		var link = img.src;
		if (lvar == 1)
		{
			clearInterval(process);
			if (parseInt(link.charAt(36)) == 1)
			{
				nlink = 5;
			}
			else
			{
				nlink = parseInt(link.charAt(36)) - 1;
			}
			prechange();
		}
		else if (rvar == 1)
		{
			clearInterval(process);
			nlink = parseInt(link.charAt(36)) + 1;
			prechange();
		}
		else
		{
			var nlink = parseInt(link.charAt(36)) + 1;
		}
		img.src = nlink+'.jpg';
	}
</script>
</body>
